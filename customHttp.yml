customHeaders:
  - pattern: "**/*"
    headers:
      - key: "Strict-Transport-Security"
        value: "max-age=31536000; includeSubDomains; preload"
      - key: "X-Frame-Options"
        value: "SAMEORIGIN"
      - key: "X-XSS-Protection"
        value: "1; mode=block"
      - key: "X-Content-Type-Options"
        value: "nosniff"
      - key: "Referrer-Policy"
        value: "strict-origin-when-cross-origin"
      - key: "Content-Security-Policy"
        value: "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' https://*.example.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://example.org https://*.example.com"
