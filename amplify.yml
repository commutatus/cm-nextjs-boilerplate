version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yum -y install openssl11
        - yarn install
    build:
      commands:
        - openssl11 aes-256-cbc -d -in keys/$AMPLIFY_ENV.enc -out .env.local -pass pass:$DECRYPTION_SECRET_KEY -md sha512 -pbkdf2
        - yarn run build:amplify
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
