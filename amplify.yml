version: 1
frontend:
  phases:
    preBuild:
      commands:
        - if [ "${ENV}" = "prod" ]; then echo $DECRYPTION_KEY_PROD > .production.key; fi
        - if [ "${ENV}" = "staging" ]; then echo $DECRYPTION_KEY_STAGING > .staging.key; fi
        - yarn install
    build:
      commands:
        - yarn run build:$ENV
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
